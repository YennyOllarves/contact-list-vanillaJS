<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>

<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class= 'container'>
        <h2>Contact List</h2>

        <div class="data-form">
            <input type="text" class='data-name' id='data-name' placeholder="Name">
            <input type="text" class='data-number' id = 'data-number' placeholder="Number">
            <input type="text" class= 'data-address' id = 'data-address' placeholder="Address">
            <button class='btn-add'>Add contact</button>
     

            <div class="contact-list">
                <div class="contact">
                    <h3>Name</h3>
                    <p>Number</p>
                    <p>Address</p>
                    <span class='material-icons icon'>
                        delete_forever
                        </span>
                </div>
            </div>
        </div>


    </section>
    
</body>
</html>
